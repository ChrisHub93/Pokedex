<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/xcon" href="" />
    <script src="./scripts/script.js"></script>
    <script src="./scripts/templates.js"></script>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/fonts.css" />
    <link rel="stylesheet" href="./styles/colors.css" />
    <link rel="stylesheet" href="./styles/pokemon.css" />

    <title>Pokedex</title>
  </head>
  <body onload="init()">

    <header>

      <div class="header__logo">
        <img
          class="header__logo__img"
          src=""
          alt="Logo Pokedex"
        />
        <h1>Pokedex</h1>
      </div>

      <div class="header__search">
        <img class="header__search__img" src="" alt="Search Icon" />
        <input class="header__search__imput" type="text" />
      </div>

    </header>


    <main class="main--darkblue">
      <div onclick="closeDialog()" id="overlay-js"></div>

      <div id="content-js" class="imagefield__box">

        <div class="pokemon">
            <div class="pokemon__id">
                <p>#1</p>
            </div>
            <div class="pokemon__name">
                <h2>Bisasam</h2>
            </div>
            <div class="pokemon__profile">
                <div class="pokemon__profile__type">
                    <p class="type">Grass</p>
                    <p class="type">Poison</p>
                </div>
                <img src="./assets/img/1.png" alt="Pokemon Image" class="pokemon__profile__img">
            </div>
        </div>

      </div>
    </main>

    <footer>
      <p class="footer__text footer__text--white">
        Created by <br />Christian MÃ¼ller
      </p>
      <img
        class="footer__profile-img"
        src=""
        alt=""
      />
    </footer>
  </body>
</html>
