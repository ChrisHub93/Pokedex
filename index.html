<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/xcon" href="" />
    <script src="./scripts/script.js"></script>
    <script src="./scripts/templates.js"></script>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/fonts.css" />
    <link rel="stylesheet" href="./styles/colors.css" />
    <link rel="stylesheet" href="./styles/pokemon.css" />
    <link rel="stylesheet" href="./styles/overlay.css">

    <title>Pokedex</title>
  </head>
  <body onload="init()">
    <header>
      <div class="header__logo">
        <img class="header__logo__img" src="" alt="Logo Pokedex" />
        <h1>Pokedex</h1>
      </div>

      <div class="header__search">
        <img class="header__search__img" src="" alt="Search Icon" />
        <input class="header__search__imput" type="text" />
      </div>
    </header>

    <main class="main--darkblue">
      <div onclick="closeDialog()" id="overlay-js" class="overlay">

          <div class="info">
              <div class="info__close">
                <button><img src="./assets/icons/close.svg" alt="Close"></button>
              </div>
              <div class="info__change">
                <button><img src="./assets/icons/arrow_back.svg" alt="left"></button>
                <button><img src="./assets/icons/arrow_forward.svg" alt="right"></button>
              </div>
              <div class="info__nameAndId">
                <h2>Bulbasaur</h2>
                <p>#1</p>
              </div>
              <div class="info__types" id="infoTypes">
                <p>type 1</p>
              </div>
              <div class="info__img">
                <img src="./assets/img/1.png" alt="Picture of Pokemon" class="info__image">
              </div>
              <div class="info__stats">
                <div class="info__stats__nav">
                    <a href="">About</a>
                    <a href="">Base Stats</a>
                    <a href="">Evolution</a>
                    <a href="">Moves</a>
                </div>
                <div class="info__statsContainer">
                  <div class="info__stats__species">
                    <p>Species</p>
                    <p>Seed</p>
                  </div>
                  <div class="info__stats__height">
                    <p>Height</p>
                    <p>0,70cm</p>
                  </div>
                  <div class="info__stats__weight">
                    <p>Weight</p>
                    <p>6.9kg</p>
                  </div>
                  <div class="info__stats__abilities">
                    <p>Abilities</p>
                    <p>Overgrow, Chlorophyl</p>
                  </div>
                </div>
              </div>

          </div>
      </div>

      <div id="content-js" class="imagefield__box"></div>

      <div class="buttons" id="buttons">
       <div id="previous-btn"></div>

       <div id="next-btn"></div>
       
      </div>
    </main>

    <footer>
      <p class="footer__text footer__text--white">
        Created by <br />Christian MÃ¼ller
      </p>
      <img class="footer__profile-img" src="" alt="" />
    </footer>
  </body>
</html>
